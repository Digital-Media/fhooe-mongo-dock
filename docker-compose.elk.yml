services:
    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:9.2.1
        container_name: elasticsearch
        environment:
            - discovery.type=single-node
            - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
            - xpack.security.enabled=false
        volumes:
            - elasticsearch_data:/usr/share/elasticsearch/data
        ports:
            - "9200:9200"
            - "9300:9300"
        restart: always
        healthcheck:
            test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
            interval: 30s
            timeout: 10s
            retries: 5
            start_period: 40s
    logstash:
        image: docker.elastic.co/logstash/logstash:9.2.1
        container_name: logstash
        environment:
            - "LS_JAVA_OPTS=-Xmx256m -Xms256m"
        volumes:
            - logstash_data:/usr/share/logstash/data
            - logstash_config:/usr/share/logstash/config
        ports:
            - "5044:5044"
            - "9600:9600"
        depends_on:
            elasticsearch:
                condition: service_healthy
        restart: always
    kibana:
        image: docker.elastic.co/kibana/kibana:9.2.1
        container_name: kibana
        environment:
            - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
            - SERVERNAME=kibana
        ports:
            - "5601:5601"
        depends_on:
            elasticsearch:
                condition: service_healthy
        restart: always
        healthcheck:
            test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
            interval: 30s
            timeout: 10s
            retries: 5
            start_period: 60s
    php-apache:
        build:
            dockerfile: Dockerfile-php
        container_name: mongoapp
        volumes:
            - ./mongoapp:/var/www/html
            - ./src/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
        # port 8084 has been chosen with consideration for https://github.com/Digital-Media/fhooe-web-dock,
        # which may run in parallel.
        depends_on:
            - elasticsearch
        ports:
            - "8084:80"
            - "7444:443"
        restart: always
volumes:
    elasticsearch_data:
    logstash_data:
    logstash_config:
networks:
    default:
        name: elknet

