services:
    mongo:
        image: mongo
        container_name: mongodb
        command: mongod --replSet rs0 --bind_ip_all
        volumes:
            - mongodata:/data/db
            - mongodata:/data/configdb
        ports:
            - "27017:27017"
        restart: always
        healthcheck:
            test: mongosh --eval "db.adminCommand('ping')" --quiet
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 30s
    mongo-init:
        image: mongo
        container_name: mongo-init
        # Initialize replica set automatically (idempotent - safe to run multiple times)
        entrypoint: ["bash", "/scripts/init-replicaset.sh"]
        volumes:
            - ./docker-entrypoint-replicaset.sh:/scripts/init-replicaset.sh:ro
        depends_on:
            mongo:
                condition: service_healthy
        restart: "no"
    redis:
        image: redis:8.2
        container_name: redis
        command: redis-server --appendonly yes
        volumes:
            - redisdata:/data
        ports:
            - "6379:6379"
        restart: always
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 10s
    php-apache:
        build:
            dockerfile: Dockerfile-php
        container_name: mongoapp
        volumes:
            - ./mongoapp:/var/www/html
            - ./src/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
        # port 8084 has been chosen with consideration for https://github.com/Digital-Media/fhooe-web-dock,
        # which may run in parallel.
        depends_on:
            - mongo
            - redis
        ports:
            - "8084:80"
            - "7444:443"
        restart: always
    mongo-express:
        image: mongo-express
        container_name: mongo-express
        environment:
            - ME_CONFIG_MONGODB_SERVER=mongo
            - ME_CONFIG_MONGODB_PORT=27017
            - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
            - ME_CONFIG_MONGODB_AUTH_DATABASE=admin
        depends_on:
            - mongo
        ports:
# port 8083 has been chosen with consideration for https://github.com/Digital-Media/fhooe-web-dock,
# which may run in parallel.
          - "8083:8081"
        restart: always
    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:9.2.1
        container_name: elasticsearch
        environment:
            - discovery.type=single-node
            - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
            - xpack.security.enabled=false
        volumes:
            - elasticsearch_data:/usr/share/elasticsearch/data
        ports:
            - "9200:9200"
            - "9300:9300"
        restart: always
        healthcheck:
            test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
            interval: 30s
            timeout: 10s
            retries: 5
            start_period: 40s
    logstash:
        image: docker.elastic.co/logstash/logstash:9.2.1
        container_name: logstash
        environment:
            - "LS_JAVA_OPTS=-Xmx256m -Xms256m"
        volumes:
            - logstash_data:/usr/share/logstash/data
            - logstash_config:/usr/share/logstash/config
        ports:
            - "5044:5044"
            - "9600:9600"
        depends_on:
            elasticsearch:
                condition: service_healthy
        restart: always
    kibana:
        image: docker.elastic.co/kibana/kibana:9.2.1
        container_name: kibana
        environment:
            - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
            - SERVERNAME=kibana
        ports:
            - "5601:5601"
        depends_on:
            elasticsearch:
                condition: service_healthy
        restart: always
        healthcheck:
            test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
            interval: 30s
            timeout: 10s
            retries: 5
            start_period: 60s
volumes:
    mongodata:
    redisdata:
    elasticsearch_data:
    logstash_data:
    logstash_config:
networks:
    default:
        name: mongoredisnet
