services:
    mongo:
        image: mongo
        container_name: mongodb
        command: mongod --replSet rs0 --bind_ip_all
        volumes:
            - mongodata:/data/db
            - mongodata:/data/configdb
        ports:
            - "27017:27017"
        restart: always
        healthcheck:
            test: mongosh --eval "db.adminCommand('ping')" --quiet
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 30s
    mongo-init:
        image: mongo
        container_name: mongo-init
        # Initialize replica set automatically (idempotent - safe to run multiple times)
        entrypoint: ["bash", "/scripts/init-replicaset.sh"]
        volumes:
            - ./docker-entrypoint-replicaset.sh:/scripts/init-replicaset.sh:ro
        depends_on:
            mongo:
                condition: service_healthy
        restart: "no"
    php-apache:
        build:
            dockerfile: Dockerfile-php
        container_name: mongoapp
        volumes:
            - ./mongoapp:/var/www/html
            - ./src/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
        # port 8084 has been chosen with consideration for https://github.com/Digital-Media/fhooe-web-dock,
        # which may run in parallel.
        depends_on:
            - mongo
        ports:
            - "8084:80"
            - "7444:443"
        restart: always
    mongo-express:
        image: mongo-express
        container_name: mongo-express
        environment:
            - ME_CONFIG_MONGODB_SERVER=mongo
            - ME_CONFIG_MONGODB_PORT=27017
            - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
            - ME_CONFIG_MONGODB_AUTH_DATABASE=admin
        depends_on:
            - mongo
        ports:
# port 8083 has been chosen with consideration for https://github.com/Digital-Media/fhooe-web-dock,
# which may run in parallel.
          - "8083:8081"
        restart: always
volumes:
    mongodata:
networks:
    default:
        name: mongonet

